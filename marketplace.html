<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pawtopia - Marketplace</title>
    <link rel="stylesheet" href="marketplace.css">
    <script defer src="marketplace.script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">
                <i class="fas fa-paw"></i>
                <span>Pawtopia</span>
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="community.html">Community</a>
            <a href="adoption.html">Adoption</a>
            <a href="service.html">Services</a>
            <a href="marketplace.html" class="active">Marketplace</a>
        </div>
    </nav>

    <!-- Marketplace Section -->
    <div class="container">
        <h1>Welcome to the Pet Marketplace</h1>
        <p>Buy and sell pet-related products such as food, toys, accessories, and more!</p>

        <!-- Filter and Search -->
        <div class="filter-box">
            <input type="text" id="search" placeholder="Search for products...">
            <select id="product-type">
                <option value="all">All Products</option>
                <option value="food">Food</option>
                <option value="toys">Toys</option>
                <option value="accessories">Accessories</option>
            </select>
        </div>
        <!-- Product Listings -->
        <div class="product-listings" id="product-list">
            <!-- Products will be loaded dynamically -->
        </div>
    </div>

</body>
</html>
